<A NAME="voorwoord"></a>
	<div class="voorwoord">
				
		


	<p>Groot of klein, van top tot teen. Het is een thema dat mij bezighoudt. Welke rol spelen afmetingen in de kunst? En wat kan ik daarvan leren als het gaat om mijn persoonlijke ervaring van lengte?
	<br><br>
	We worden steeds langer. In de negentiende eeuw was de gemiddelde Nederlander 164 cm. Nu is de gemiddelde man 184 cm en de vrouw gemiddeld 172 cm. Ik ben zelf 187 cm en dus bovengemiddeld lang. Dat heeft mede een rol gespeeld bij de keuze en de uitwerking van dit scriptieonderwerp. 
	<br><br>
	Onderzoeken laten zien dat lange mensen in het algemeen meer verdienen en intelligenter zijn dan korte mensen. En zij krijgen meer leiderschapskwaliteiten toegedicht. In een mensenmassa, of bij een concert of een voorstelling, kunnen lange mensen gemakkelijk over het andere publiek heenkijken; in de supermarkt pakken zij zonder moeite producten van de bovenste plank. Dat klinkt allemaal positief.
	<br><br>
	Maar behalve die veronderstelde voordelen heeft lang zijn ook nadelen. Bijvoorbeeld: moeite met het vinden van kleding, of een grotere kans op rugklachten. En je valt op. Anderen nemen je waar als lang. Dat is soms grappig, maar lang niet altijd prettig. Daarom probeer ik soms mijn lengte te verdoezelen door een bepaalde houding aan te nemen, of mij in een groep kleiner te maken.  
	<br><br>
	Grootte en omvang van afgebeelde figuren, ruimte en objecten doet er toe. Het betekent iets voor de manier waarop we ze waarnemen. 
	<br><br>
	De vraag hoe dat werkt, vormt de rode draad in mijn scriptie. Welke invloeden en manipulaties zijn mogelijk in de waarneming, op welke manier zie je dat terug in de kunst, op welke manier gebruiken inspirerende kunstenaars technieken als perspectief en optische illusie? Die verkenning sluit ik af met een klein persoonlijk onderzoekje. Misschien geeft dat me een nieuw inzicht in het menselijk figuur en de maat van mijn eigen lichaam in verhouding tot de ruimte, objecten en andere personen.
	</p>

</div>









<A NAME="introductie"></a>
	<div class="introductie">
				<h1>Introductie en<br> onderzoeksvraag </h1>
				<br><br><br><br><br>
Bij de waarneming van het menselijk figuur spelen verschillende factoren een rol: de wijze van afbeelden, aard en vormgeving van de ruimte, de houding van het menselijk figuur en de verhouding tussen het figuur, de overige objecten en de ruimte. Hoe werken die factoren op elkaar in? En hoe worden die effecten toegepast in de beeldende kunst? Dat vormt de rode draad in mijn scriptie. 
<br><br>
ONDERZOEKSVRAAG 
<br>
Mijn onderzoeksvraag luidt:
<br><br>
<b><i>Wat gebeurt er met de waarneming van het menselijk figuur als het in een bepaalde verhouding tot de ruimte en overige objecten wordt afgebeeld?</b></i>

<br><br>
UITWERKING 
<br>
Voor de beantwoording van de onderzoeksvraag beschrijf ik eerst het theoretisch kader: 	
-	Verschillende manieren van afbeelden van het menselijk figuur in de loop van de (kunst)geschiedenis.
-	Verschillende manieren om kunstwerken ruimtelijk in te richten, in te delen, af te beelden. 
-	De invloed van de verhoudingen tussen het figuur, de overige objecten en de ruimte, op de waarneming ervan.
Deze onderwerpen komen aan de orde in de hoofdstukken 1, 2 en 3 en worden ge&iuml;llustreerd met voorbeelden van werk van verschillende kunstenaars.  
<br><br>
Op basis van de inzichten uit het theoretisch kader formuleer ik in hoofdstuk 4 een aantal conclusies als antwoord op de onderzoeksvraag. Daarbij betrek ik ook de resultaten van een klein persoonlijk onderzoekje. 
<br><br>
			</div>
			
			
		
		
		
		
		
		

			
			
<A NAME="inleiding1"></a>
	<div class="inleiding1">
				<h1>Hoofdstuk 1<br> Afbeelden van het<br> menselijk figuur</h1>
				<br><br><br><br><br>			
			
<u>1.1	INLEIDING</u>
<br><br>
Elke periode in de geschiedenis kent zijn specifieke manier om menselijke figuren weer te geven. In de Middeleeuwen beeldde men belangrijke mensen groter af dan andere. In de Renaissance ontwikkelde Da Vinci theorie&euml;n over de perfecte verhoudingen voor een menselijk figuur. Sokkels zorgen ervoor dat standbeelden goed zichtbaar zijn en extra groot lijken. Pop-art werkte met het vergroten van afbeeldingen van menselijke figuren. En tegenwoordig worden bij selfies de afbeeldingen van menselijke figuren ook gemanipuleerd. 
<br><br><br>

<A NAME="middeleeuwen"></a>
<u>1.2	MIDDELEEUWEN</u> 
<br><br>
In de Middeleeuwen beeldde men belangrijke mensen groter af dan andere. Misschien was het vroeger specialer om lang te zijn en zag men het als schoonheid. Of het was een gebruikelijke aanpak in de toenmalige schilderkunst. Hoe dan ook: belangrijke personen vallen hierdoor extra op en de toeschouwers worden als het ware gedwongen tegen hen op te kijken.
<br><br>
Een voorbeeld hiervan is een werk van de invloedrijke Italiaanse kunstschilder Duccio di Buoninsegna (ca. 1255 - 1318) die in 1311 voor het hoofdaltaar van de Duomo di Siena een Maria met Kind in majesteit maakte <i>(zie afbeelding nr.1)</i>.	


<div class="afbeelding1scroll">
	<img src="afbeelding1.png">
	<i>Afbeelding nr. 1</i><Br>
	Maria met Kind in majesteit<Br>
	Duccio di Buoninsegna, 1311<Br> 
	213cm x 396cm, olieverf op paneel
	</div>


"De centraal geplaatste Maria heeft hier iets van een standbeeld; zij troont boven engelen en heiligen die in rangorde naast haar staan opgesteld".<sup>1</sup> 
<br><br>
Wat mij opvalt in dit werk, zijn de verhoudingen van de afgebeelde figuren. De engelen en heiligen om Maria en het Kind heen, zijn haast twee keer zo klein als Maria en maar ongeveer net zo groot als het Kind. 
Middeleeuwen waarbij deze benadering werd toegepast is een werk van Hugo van der Goes (ca.1430/1440 - 1482). Het gigantische altaarstuk 'Aanbidding der Herders', ook wel bekend als 'de Portinari-triptiek' is een van zijn belangrijkste en bekendste werken <i>(zie afbeelding nr.2)</i>.


<div class="afbeelding2scroll">
	<img src="afbeelding2.png">
	<i>Afbeelding nr. 2</i><Br>
	'Aanbidding der Herders', ook wel 'de Portinari-triptiek'<br>
	Hugo van der Goes, ca. 1470<br>
	middenstuk 252,7cm x 304cm, vleugels 252,7cm x 141cm<Br>
	olieverf op paneel<br>
	</div>


 
 Het werd in omstreeks 1470 in Gent geschilderd in opdracht van Tommaso Portinari. Het middenpaneel laat het pasgeboren kind Jezus zien met Jozef en Maria, aanbeden door herders en engelen. Op de zijpanelen zijn de leden van familie Portinari afgebeeld met hun beschermheiligen. Ook hier zijn, net als in het werk van Duccio, de belangrijke personen groter afgebeeld dan de overige personen. "De Portinari's lijken een stuk kleiner, dit heeft een symbolische betekenis, het laat zien dat ze lager in rang zijn. Ook de engelen van het middenpaneel zijn van dit formaat".<sup>2</sup>   
<br><br><br>

<A NAME="guldensnede"></a>
<u>1.3	DE GULDEN SNEDE</u>
<br><br>
De Gulden Snede is een verhoudingsgetal en gaat dus niet zozeer over groot of klein, maar over onderlinge maatverhoudingen. De verdeling heeft niet altijd bekend gestaan onder de naam Gulden Snede. De wiskundige Euclides (ca. 300 v. Chr.) sprak over de 'verdeling in uiterste en middelste reden' en aan het eind van de Middeleeuwen en vanaf de Renaissance sprak men van de Divina Proportia: de Goddelijke Verhouding. Het systeem is gebaseerd op natuurlijke maten en patronen. In de klassieke oudheid, de gotiek, de renaissance en het classicisme werd het beschouwd als het ideale maatsysteem dat de grondslag vormt van alle schoonheid. <sup>3</sup>   
<br><br>
Naast filosofen en wiskundigen hebben ook veel kunstenaars in hun werk gebruik gemaakt van De Gulden Snede. Voor mijn onderzoeksvraag is met name de relatie van belang met het afbeelden van het menselijk figuur. Een aantal interpretaties komt hierna aan de orde. 
<br><br>
De Griekse filosoof Plato (ca. 427 v.Chr.- 347 v.Chr.) beschreef in zijn traktaat Timaios een absoluut en universeel schoonheidsideaal dat niet gebonden was aan mode. Dit ideaal bestaat uit drie eenheden (getallen, krachten of massa's). De kleinste daarvan moet zich verhouden tot de grootste als de grootste tot de som van beiden. De stelling van Plato wordt wiskundig weergegeven als: a : b = b : (a + b). De Griekse letter Φ (phi of 'Fie') wordt gebruikt als aanduiding voor de snede.  Deze waarde is inmiddels vastgesteld op 0,618 (et cetera; het getal is oneindig) staat tot 1". <sup>4</sup>  Volgens Plato was de vijfhoek het symbool van de volmaakte schoonheid. Deze vorm is bijvoorbeeld vaak toegepast in de roosvensters van kathedralen <i>(zie afbeelding nr.3)</i>.




	<div class="afbeelding3scroll">
	<img src="afbeelding3.png">
	<i>Afbeelding nr. 3</i><Br>
	De vijfhoek (volgens Plato het symbool van de volmaakte schoonheid)<br>
	</div>



<br><br>
G.T. Fechner (1801-1887), Duits filosoof, natuurkundige en experimenteel psycholoog, onderzocht de menselijke voorkeur voor rechthoeken met diverse verhoudingen. Hij bood proefpersonen een collectie aan van rechthoeken, gemaakt van wit karton, en alle met dezelfde oppervlakte van 64cm2. De verhoudingen van de zijden verliepen van vierkant (1:1) tot langwerpig (2:5). Hij liet de proefpersonen de aantrekkelijkste rechthoek aanwijzen. De conclusie uit zijn onderzoek was dat de Gulden Rechthoek en de rechthoeken die daarvan het minst afwijken de hoogste waardering kregen <sup>5</sup>  <i>(zie afbeelding nr.4)</i>.


<div class="afbeelding4scroll">
	<img src="afbeelding4.png">
	<i>Afbeelding nr. 4</i><Br>
	Fechner; verdeling voorkeur voor rechthoeken met bepaalde afmetingen.<br>
	</div>



<br><br>
De 'Gulden Rechthoek' speelde overigens ook een belangrijke rol in het denken van De Stijl en is bijvoorbeeld terug te vinden in de gevel van het Rietveld-Schr&ouml;derhuis in Utrecht.
<br><br>
Adolf Zeising (1810-1876), Duits filosoof, ging in op de vraag of de Gulden Snede een menselijke maat is. In zijn "Neue Lehre von den Proportionen des menschlichen K&ouml;rpers", ziet hij het menselijk lichaam tot in details volgens de Gulden Snede verdeeld <sup>6</sup>  <i>(zie afbeelding nr.5)</i>.

<div class="afbeelding5scroll">
	<img src="afbeelding5.png">
	<i>Afbeelding nr. 5</i><Br>
	Adolf Zeising (1810-1876) <br>
	Verdeling van het menselijk lichaam<br>
	volgens de Gulden Snede.<br>
	</div>




<br><br>
Leonardo Da Vinci (1452-1519), architect, uitvinder, ingenieur, filosoof, natuurkundige, scheikundige, anatomist, enzovoorts, heeft uitgebreid aandacht besteed aan de mens en de Gulden Snede. Bij de mens ziet hij De Gulden Snede terug in de verhouding tussen de afstand tussen zijn tenen en navel, en die tussen zijn tenen en kruin. Leonardo da Vinci toonde in een tekening dat wanneer een mens zijn armen spreidt, een cirkel of vierkant om hem heen kan worden getekend <i>(zie afbeelding nr.6)</i>.

<div class="afbeelding6scroll">
	<img src="afbeelding6.png">
	<i>Afbeelding nr. 6</i><Br>
	Vitruviaanse figuur <br>
	Leonardo Da Vinci, 1490, tekening<br>
	</div>




 Zijn navel vormt dan precies het middelpunt. Dit wordt ook wel het Vitruviaanse figuur genoemd, naar Vitruvius, op wiens idee&euml;n Da Vinci zijn tekening baseerde. <sup>7</sup>  
Naast de Gulden Snede kennen we nog een ander proportieschema: het modulaire systeem. Een module of modulemaat is een bepaalde (basis)eenheid die in alle overige maten terugkeert in de vorm van halvering of vermenigvuldiging.<sup>8</sup>  
<br><br>
Le Corbusier ( 1887-1965), architect en stedenbouwkundige, ontwikkelde een variant op De Gulden Snede, de zogenaamde 'Modulor'.
<br><br><br>

<A NAME="sokkel"></a>
<u>1.4	SOKKEL EN STANDBEELD</u>
<br><br>
Door toepassing van een sokkel of een voetstuk, komen (stand)beelden op grotere hoogte te staan. Een sokkel is volgens Van Dale: "Een vierkant stuk, meer breed dan hoog, dat tot basis dient (synoniem: zuilvoet)".<sup>9</sup>   
<br><br>
Sokkels worden gemaakt van allerlei materialen: steen, hout, metaal. De afmetingen kunnen vari&euml;ren en behalve vierkante of rechthoekige vormen, komen ook bolvormige sokkels voor. Soms zijn ze bedoeld om bij te dragen aan de kunstzinnige waarde van een beeld, of om de vorm ervan beter te laten uitkomen. In alle gevallen wordt het beeld beter zichtbaar. De sokkel of het voetstuk werkt als een soort podium. Een effect is vaak dat de toeschouwer zich ten opzichte van het beeld (extra) klein voelt. Het belang van het beeld of de afgebeelde persoon wordt zo nog eens extra benadrukt. 
<br><br>
Niet iedereen krijgt zomaar een standbeeld. "In de Romeinse tijd mocht vrijwel alleen voor mannen een standbeeld opgericht worden. De elite plaatste standbeelden in de openbare ruimte, om zich te laten zien en zich te onderscheiden van de 'gewone' bevolking. Maar standbeelden konden ook worden geschonken aan burgers die zich zeer verdienstelijk hadden gemaakt voor de stad of een bepaalde bevolkingsgroep. Dit was de hoogste onderscheiding die iemand kon ontvangen. Erestandbeelden voor vrouwen waren zeer ongebruikelijk, behalve voor grafbeelden". <sup>10</sup>  
<br><br>
Een kolossaal voetstuk is gebruikt bij het Vrijheidsbeeld in New York. Het beeld was in 1876 een geschenk van Frankrijk aan de Verenigde Staten, ter gelegenheid van 100 jaar onafhankelijkheid . Het beeld zelf is 46 meter hoog, de sokkel 47 meter. Bij elkaar is het dus met 93 meter echt een beeld om naar op te kijken.
<br><br>
Den Haag heeft, zij het iets kleiner, eveneens een groot beeld. "Metershoog torent het standbeeld van Willem van Oranje op het Plein in Den Haag boven de mensen uit. Dankzij zijn sokkel is hij ver verheven boven het geroezemoes op de terrassen. Aan het voetstuk dankt de Vader des Vaderlands zijn grandeur". Deze omschrijving duidt op het cre&euml;ren van afstand en het laten zien van 'standsverschil' tussen beeld en kijker<sup>11</sup>  <i>(zie afbeelding nr.7)</i>.

<div class="afbeelding7scroll">
	<img src="afbeelding7.png">
	<i>Afbeelding nr. 7</i><Br>
	Standbeeld Willem van Oranje, Den Haag<br>
	Louis Royer, 1848, brons<br>
	</div>


<br><br>
Grappig om te zien, is dat in het Nederlands taalgebruik de betekenis van een sokkel of een voetstuk ook nog terugkomt. Een uitdrukking als "van zijn voetstuk vallen" of "van zijn voetstuk gestoten worden" betekent dat iemand zijn macht of gezag verliest. Met andere woorden: op een voetstuk sta je alleen als je machtig en belangrijk bent. 
<br><br>
Een historisch figuur die vaak op een voetstuk of sokkel werd afgebeeld, is Napoleon Bonaparte (1769-1821), militair en politiek leider in Frankrijk. Hij was klein van stuk (ongeveer 167 cm). Dat was voor een grote leider zoals hij wilde zijn, niet bepaald een voordeel. De psychologie heeft aan zijn persoon de term Napoleoncomplex ontleend. Het is een vorm van een minderwaardigheidscomplex en duidt op iemand die extreem ambitieus gedrag vertoont om minderwaardigheidsgevoelens over zijn geringe lengte te compenseren. Gesuggereerd wordt wel dat ook President Poetin (170 cm) het Napoleoncomplex zou hebben.<sup>12</sup>   
<br><br>
De geringe lengte van Napoleon is terug te zien op Engelse spotprenten van begin negentiende eeuw. Kunstenaars als Thomas Rowlandson (1756-1827) en James Gillray (1757-1815) maakten veel van dit soort tekeningen <sup>13</sup>  <i>(zie afbeelding nr.8)</i>.

	<img src="afbeelding8.png">
	<i>Afbeelding nr. 8</i><Br>
	Napoleon op de handpalm van George III <br>
	James Gillray, ca. 1800, prent <br>

	</div>

<A NAME="popart"></a>
<u>1.5	POP ART</u> 
<br><br>
Pop Art is de term voor een kunststroming van de jaren 60. Het is geen stijl, maar eerder een verzamelnaam voor de artistieke verschijningsvormen die het leven in een bepaald tijdperk concreet uitdrukken.<sup>14</sup>   De Pop Art kunstenaar kiest zijn onderwerpen uit het leven van alledag. Hij betrekt deze banale dingen in de kunst om ze te vervreemden, te ironiseren of de verafgoding te laten zien en maakt zo gebruik van de clich&eacute;s uit de consumptiemaatschappij.<sup>15</sup>   
<br><br>
Pop Art maakt gebruik van een aantal specifieke benaderingen en toepassingen, bijvoorbeeld:<br>
1.	Speels gebruik van de identiteit en de symbolen van de Westerse consumptiecultuur. <br>
2.	Gebruik van commerci&euml;le materialen en voorwerpen; producten uit het dagelijks leven: plastic voorwerpen, kitsch, advertenties, affiches, pin-ups, film- en popsterren 
<br>
3.	Gebruik van strips <br>
4.	Glamourachtige kleuren ontleend aan reclame-afbeeldingen op straat.<br> 
5.	Geen persoonlijk handschrift van de kunstenaar. Veel werk wordt door anderen uitgevoerd. De kunstenaar gebruikt vaak ' ready mades ': kant-en-klare, bestaande voorwerpen. 
<br>
6.	Vervreemding door vergroting of herhaling, of door gebruik van ongebruikelijke materialen.<sup>16</sup>  
<br><br>
Van belang voor mijn onderzoek is met name de laatste toepassing: het vergroten of opblazen van objecten. Ter illustratie twee voorbeelden, van werk van de kunstenaars Roy Lichtenstein en Andy Warhol. 
<br><br>
"Lichtenstein ontleende zijn beeldtaal aan strips. Hij bracht veranderingen aan in zijn beeldmateriaal, liet details weg, blies het beeld op tot monumentale afbeeldingen en vergroofde daardoor ook het raster. Hij accentueert de holheid van het stripbeeld door het de allure te geven van een monumentaal beeld".<sup>17</sup> 
<br><br>
Het stripplaatje, normaalgesproken ongeveer 6 cm x 6 cm groot, is tot enorme proporties opgeblazen (ongeveer 25 x zo groot). De puntjes van het raster worden duidelijk zichtbaar als stippen. Deze weergave werkt vervreemdend <i>(zie afbeelding nr.9)</i>.

<div class="afbeelding9scroll">
	<img src="afbeelding9.png">
	<i>Afbeelding nr. 9</i><Br>
	"M-maybe, a Girls Picture"<Br>
	Roy Lichtenstein, 1965, <Br>

<br><br>
Andy Warhol maakte talloze portretten. Vaak waren zij te danken aan priv&eacute;-opdrachten. De meeste portretten die hij daarnaast maakte, ontstonden door bijzonder gebeurtenissen of tijdgebonden situaties. Allemaal geven ze prominente personen weer: kunstenaars, verzamelaars, filmsterren, politici en misdadigers. 
<br><br>
In Warhol's werk Mao werk is het offici&euml;le fotografische beeld van Mao vele malen vergroot, en ontdaan van zijn propaganda betekenis. We zien niet meer het gezicht van de voorzitter van een autoritair sociaal systeem, maar een gezicht dat is weergegeven op dezelfde manier als waarop reclamebureaus foto's van celebrities gebruiken om alles, van kleding tot parfum, te verkopen<sup>18</sup> <i>(zie afbeelding nr.10)</i>.

<A NAME="selfies"></a>
<u>1.6	SELFIES </u>
<br><br>
De manier van afbeelden van het menselijk figuur is mede bepalend voor de waarneming door de kijker en voor de boodschap die wordt overgebracht. In dit hoofdstuk heb ik daarvan een aantal voorbeelden uit de geschiedenis behandeld.
<br>-	In de Middeleeuwen werd door sommige figuren groter af te beelden dan andere, voor de kijker hun belang aangegeven.
<br>-	De Gulden Snede is een wiskundige berekening die de perfecte verhouding werd genoemd, zowel in natuur, als de bouwkunst en beeldende kunst.
<br>-	Bij toepassing van een sokkel of een voetstuk ontstaat er (extra) afstand tussen het beeld en de toeschouwer, waardoor macht en positie van de afgebeelde persoon worden benadrukt. 
<br>-	Pop Art werkte met vergrotingen. Daardoor treedt vervreemding op en verandert voor de kijker de betekenis van beelden.
<br>Aan dat rijtje kunnen we een eigentijdse en breed toegepaste variant toevoegen. Tegenwoordig manipuleren we afbeeldingen van het menselijk figuur bij het maken van selfies, en het gebruiken van filters en Photoshop. In feite gaat het er steeds om de waarneming door de kijker te manipuleren. 
<br><br>
Het woord 'selfie' komt uit het Engels. In 2013 werd het tot woord van het jaar uitgeroepen. Een selfie is een foto die iemand van zichzelf maakt, meestal met de camera op armlengte gehouden of via een spiegel, om die vervolgens op social media sites als Facebook en Instagram te zetten. Op de foto is vaak te zien dat de persoon die op de foto staat, de camera ook vasthoudt.<sup>19</sup> 
<br><br>
Er duiken steeds nieuwe typen selfies op. Op internet is inmiddels een selfictionary te vinden, een woordenboekje van selfietermen, en tips om goeie selfies te maken. En mocht het resultaat toch niet helemaal aan je wensen voldoen, dan is er gelukkig altijd nog Photoshop, waarmee echt alles te manipuleren valt. Elke afbeelding is qua formaat aan te passen, uit te rekken, te vervormen, en noem maar op. Ook een zelfportret is dus makkelijk te veranderen: jezelf wat langer of korter maken is eenvoudig. 
</div>















<A NAME="inleiding2"></a>
	<div class="inleiding2">
				<h1>Hoofdstuk 2<br> Afbeelden van en spelen <br>met de ruimte</h1>
				<br><br><br><br><br>	

<u>2.1. INLEIDING</u>
<br><br>
De ruimte waarin iets wordt afgebeeld, be&iuml;nvloedt de wijze waarop figuren worden waargenomen door de kijker. "Ruimte (omgeving) en beeld (ding) zijn onlosmakelijk en maken elkaars bestaan pas mogelijk. De ruimte bepaalt het beeld, het beeld de ruimte".<sup>20</sup>  Er zijn verschillende manieren om te spelen met de vormgeving en daarmee de waarneming van ruimtes. Voorbeelden zijn het gebruik van perspectief, het groot en klein afbeelden van objecten, of het toepassen van een bepaalde beeldverhouding bij een video. In dit hoofdstuk behandel ik enkele van deze 'ruimtelijke thema's'. 
<br><br><br>

<u>2.2. DIMENSIES</u>
<br><br>
Driedimensionale weergaves tonen een werkelijke ruimte; er is sprake van hoogte, breedte en diepte. De afmetingen worden bepaald door het contrast tussen het werk zelf en de omgeving. Tweedimensionale kunst speelt zich af in het platte vlak; een schilderij toont maar twee dimensies, hoogte en breedte, en werkt met een illusie van ruimte. Hier wordt het kader bepaald door de lijst.<sup>21</sup> 
<br><br>
In tweedimensionale kunst wordt de ruimte dus vooral bepaald door het frame waarin het werk zich afspeelt. Maar binnen deze twee dimensies kunnen kunstenaars ook gebruik maken van perspectief en optische illusie. Dat bespreek ik verderop in dit hoofdstuk.
<br><br>
In sommige werken geeft de kunstenaar een extra (niet ruimtelijke) dimensie aan. Een voorbeeld hiervan is een werk van Joseph Kosuth (1945): One and three chairs. Kosuth toont drie niveaus waarop we ons een beeld van een stoel kunnen vormen: de taal, de tastbare werkelijkheid en de afbeelding <i>(zie afbeelding nr.11)</i>.

<div class="afbeelding11scroll">
	<img src="afbeelding11.png">
	<i>Afbeelding nr. 11</i><Br>
	One and three chairs,<br>
	Joseph Kosuth, 1965<br>
	</div>



<br><br><br>

<u>2.3. AFMETINGEN EN KADER</u>
<br><br>
De afmetingen van een kunstwerk worden bepaald door de begrenzingen of het kader. In tweedimensionale kunst is dat, zoals eerder besproken, simpelweg de lijst. Soms heeft de omgeving van een werk ongewild invloed op de waarneming ervan. Om dat te voorkomen worden passe-partouts en lijsten toegepast. Die brengen als het ware een scheiding aan tussen het werk, de illusie, en de werkelijke ruimte er omheen. Voor echt ruimtelijke, driedimensionale kunst beschouwen we het contrast tussen het werk zelf en de omgeving als de begrenzing. De omtrek of de outline van een ruimtelijk werk is niet constant, maar afhankelijk van het standpunt van de beschouwer. 
<br><br>
Vaak komen we met kunst in contact via boeken en reproducties. Die tonen ons de tekening, het schilderij of het beeldhouwwerk niet op ware grootte. Meestal staat de gereproduceerde afbeelding in geen enkele verhouding tot het echte werk, dat soms tot een fractie van de werkelijke maten wordt verkleind. Bij ruimtelijk werk wordt nogal eens de omgeving waarin het beeld zich bevindt mee gefotografeerd.<sup>22</sup>  
<br><br>
Door bijvoorbeeld een menselijk figuur naast het werk af te beelden, zoals in <i>afbeelding nr.12</i>

<div class="afbeelding12scroll">
	<img src="afbeelding12.png">
	<i>Afbeelding nr. 12</i><Br>
	Visser de, A. (1986, herziene druk 2000),<br>
	Hardop kijken. Nijmegen: uitgeverij SUN (blz. 53)
	</div>



 is het beter mogelijk de maat van het werk in te schatten. De zichtbare verhouding tussen mens en werk, geeft de kijker een idee van het formaat van het werk. Dit is waarschijnlijk informatiever dan het vermelden van de afmetingen van een werk. Veel kijkers hebben dan nog moeite daar een inschatting bij te maken. 
<br><br>
Het beeld en het formaat van de weergave bepalen mede de manier waarop de kijker het werk waarneemt. Daarbij is er ook nog verschil tussen kwantitatieve en kwalitatieve grootte. Met kwantitatieve grootte bedoelen we de letterlijke maten die we empirisch (met een duimstok) kunnen vaststellen. De kwalitatieve grootte duidt op de indruk die een werk op ons maakt. Zo zal bijvoorbeeld een portie eten, groter ogen als het op een klein bord wordt opgediend, dan wanneer het op een groot bord ligt. 
<br><br><br>

<u>2.4. PERSPECTIEF</u> 
<br><br>
E&eacute;n van de manieren om in het tweedimensionale vlak toch een illusie van diepte en ruimte te cre&euml;ren, is het gebruik van perspectief. Perspectief is "de kunst om voorwerpen in een plat vlak zo uit te beelden dat zij ruimtelijk werken en op het oog dezelfde indruk maken als voorwerpen zelf, uit een gegeven standpunt gezien." Dit wordt ook wel 'doorzichtkunde' genoemd.<sup>23</sup> 
<br><br>
Perspectief wordt met verschillende doelen toegepast: 
-	om een driedimensionale ruimte af te beelden op een plat vlak.
-	om op een plat vlak de illusie van verte, diepte en afstand te cre&euml;ren.
<br><br>
De kennis van het lijnperspectief (ook wel centraal perspectief) is al eeuwenlang bekend. Dit is een vorm van perspectief waarbij dat wat gezien wordt, op een plat vlak wordt uitgebeeld vanuit het standpunt van de waarnemer. Alle lijnen komen samen in een centraal punt op ooghoogte. De Grieken en de Romeinen waren hier al enigszins vertrouwd mee. Tijdens de Italiaanse Renaissance experimenteerde onder anderen Brunelleschi (1377-1446) er mee en legde Alberti (1404-1472) de theoretische onderbouwing ervan vast in zijn boek Della Pittura. Ook D&uuml;rer (1471-1528), Hondius (1573-1649), en Vredeman de Vries (1527-1607) hebben geschreven over de theorie van het perspectief.<sup>24</sup>  
<br><br>
De perspectiefregels kennen de begrippen horizon, vluchtlijn en vluchtpunt, wijking en verkorting. De horizon correspondeert met de ooghoogte van de maker (en de beschouwer). Alle objecten die zich in de weergegeven ruimte bevinden ondergaan een bepaalde optische vervorming. De ruimte-illusie is helder en ondubbelzinnig: afstanden en maten zijn in zekere zin te schatten, zodat we ons een betrouwbaar beeld kunnen vormen van de ruimte. In zo'n geval spreken we van diepte. <sup>25</sup> 
<br><br>
De ooghoogte van het perspectief kent twee varianten: het kikkerperspectief en het vogelperspectief. Als het standpunt van de kijker zich hoger bevindt dan het onderwerp, spreek je van vogelperspectief. De beschouwer kijkt op het onderwerp neer, waardoor het onderwerp kleiner lijkt dan het in werkelijkheid is. Deze toepassing zie je tegenwoordig veel bij selfies, zoals eerder genoemd <i>(zie afbeelding nr.13)</i>.

<div class="afbeelding13scroll">
	<img src="afbeelding13.png">
	<i>Afbeelding nr. 13</i><Br>
	Kikkerperspectief (links) en vogelperspectief (rechts)<br>
	Afbeeldingen bron: http://www.nexgenpics.nl/?p=600 
	</div>
	
		
<br><br>
Bij kikkerperspectief is het omgekeerde het geval. Dan bevindt de kijker zich lager dan het onderwerp, waardoor het onderwerp groter lijkt en indrukwekkender. Je ziet dit nogal eens bij staatsieportretten. Het lage standpunt heeft dan een sterk psychologische werking. <sup>26</sup> 
<br><br>
Bij lijnperspectief speelt de horizon een grote rol. Op de horizon liggen de verdwijnpunten (ook vluchtpunten genoemd) van horizontale lijnen. In perspectief komen evenwijdige horizontale lijnen in een landschap, als ze worden doorgetrokken, bij elkaar in een verdwijnpunt op de horizon. Behalve het (lijn) perspectief zijn er ook andere manieren om in een plat vlak diepte en ruimte te suggereren: 
-	Licht/donker contrast: de voorgrond lichter afbeelden dan de achtergrond (ook wel atmosferisch perspectief genoemd). Ook kwaliteitscontrast tussen kleuren (verschil in verzadiging) wordt wel gebruikt om diepte te suggereren.
-	Repoussoir: &eacute;&eacute;n beeldelement voor de eigenlijke voorstelling plaatsen, waardoor een dieptewerking ontstaat.
-	Verkorting: de dichtstbijzijnde beeldelementen groter maken dan de andere.
<div class="afbeelding14scroll">
	<img src="afbeelding14.png">
	<i>Afbeelding nr. 14</i><Br>

	12.1 m hoog, 5,8 m diameter, hoogte boven gebouw 10m. <br>
	</div>
	
-	Overlapping: figuren voor en achter elkaar zette. 
-	Oversnijding: figuren laten afsnijden door het kader, vooral op de voorgrond.
-	Trompe-l'oeil: realistisch nabootsen van bijvoorbeeld pilaren, standbeelden of een koepel, waardoor een ruimte werkelijk lijkt te bestaan. Een specifieke vorm van de trompe-l'oeil is de anamorfose.<sup>27</sup> 
Meer hierover komt aan de orde in paragraaf 2.5. 
<br><br><br>

<u>2.5. GROTE OBJECTEN</u>
<br><br>

Sommige kunstenaars, met name ook in de Pop Art beweging, werken met het vergroten of opblazen van objecten. Daardoor krijgen die objecten en de ruimte waarin zij zich bevinden, een andere betekenis. Gezien in verhouding tot zo'n opgeblazen object, lijkt de mens ineens een stuk kleiner. Een van de kunstenaars die dit toepast, is Claes Oldenburg. "Oldenburg zet ijsjes<sup>28</sup> <i>(zie afbeelding nr.14)</i>




	
	
, hamburgers, toiletpotten, badkuipen, sigarettenpeuken, pistolen, Amerikaanse vlaggen en andere objecten om in sculpturen van allerlei formaat. De vertrouwde voorwerpen zijn amper herkenbaar door de extreme verafstandelijking en vervreemding die ze hebben ondergaan." Behalve door het formaat, wordt die vervreemding ook veroorzaakt door Oldenburg's materiaalgebruik.  
<br><br>
De verhoudingen waarmee Oldenburg speelt be&iuml;nvloeden de waarneming. Een menselijk figuur naast &eacute;&eacute;n van zijn vergrote objecten, lijkt een stuk kleiner. Zoals bijvoorbeeld in <i>afbeelding nr. 15</i>

<u>2.7. BEELDVERHOUDING</u>
<br><br>

Door nieuwe technologie&euml;n ontstaan steeds nieuwe beeldformaten. Zo waren vroeger diepe tv kasten heel normaal, maar hebben de meeste mensen tegenwoordig thuis een flat screen staan, met breedbeeld. Met breedbeeld wordt meestal de televisietechniek bedoeld die een breed beeld heeft. Maar ook in de filmwereld en bij computers wordt breedbeeld gebruikt. 
<div class="afbeelding20bscroll">
	<img src="afbeelding20b.png">
	<i>Afbeelding nr. 20b</i><Br>
	Felice Varini<br>
	A: "Ellipse dans le trap&egrave;  ze"  B: "Quai des c&eacute;lestins, nr6"<br>
	</div>
	<br><br>
De eerste televisietoestellen hadden een verhouding (aspect ratio) van 4:3. Dat wil zeggen dat het televisiebeeld 4 eenheden breed en 3 eenheden hoog is. Rond 1950 werd het breedbeeldformaat ge&iuml;ntroduceerd. De bioscopen gingen concurreren met de televisie. Een standaardtelevisie van 4:3 kon het breedbeeldformaat van een speelfilm niet goed afbeelden, omdat die immers een veel wijder beeld heeft. Vanaf ongeveer 1992 begon Philips met breedbeeldtelevisie met een verhouding van 16:9. In 2005 was het merendeel van de televisie-uitzendingen op de Nederlandse televisie nog in het 4:3-formaat. Het voordeel van breedbeeld is dat de beeldverhouding van lengte en breedte beter overeenkomt met de beeldverhouding van onze eigen ogen. Het 4:3 formaat is bijna vierkant, terwijl onze ogen veel meer in de breedte kunnen waarnemen.<sup>32</sup>  
<br><br>
Televisie- en computerb&egrave;  eeldschermen kennen veel verschillende beeldresoluties (zie afbeelding nr.22).

<A NAME="inleiding3"></a>
	<div class="inleiding3">
				<h1>Hoofdstuk 3<br> Verhouding tussen<br>mens, object en ruimte</h1>
				<br><br><br>	

<br><br>
<u>3.1	INLEIDING</u>
<br><br>
In de vorige hoofdstukken ben ik ingegaan op het afbeelden van het menselijk figuur en de ruimte. Dit hoofdstuk gaat over de verhouding tussen het menselijk figuur, de overige objecten en de ruimte in afbeeldingen, en over de wijze waarop dit de waarneming van het menselijk figuur be&iuml;nvloedt. Interessant vind ik daarbij ook het effect van 'het waargenomen worden' op het gedrag van een mens. Als een menselijk figuur groot, lang enzovoorts wordt afgebeeld (of zich opzettelijk lang of kort maakt door een bepaalde houding en positie aan te nemen) welk effect heeft dat dan op de waarneming door de kijker? 
Daar komt ook mijn 'persoonlijke ervaring' expliciet aan bod. Zelf (187 cm lang) pas ik me in gezelschap vaak aan door met een knik in mijn heup te gaan staan of door op een barkruk te hangen. Alles om maar niet zo lang te lijken...  
<br><br><br>

<u>3.2	FIGUREN EN OBJECTEN IN EEN RUIMTE</u>
<br><br>
Door menselijke figuren of objecten op een bepaalde manier in een driedimensionale ruimte weer te geven, ontstaat bij de waarnemer een beeld over hun grootte en omvang. Er zijn verschillende manieren om die waarneming te sturen. Een bekend voorbeeld is de kamer van Escher, een onderdeel van de tentoonstelling Escher in Het Paleis. Bezoekers kunnen in die kamer als het ware zelf in het perspectief van Escher stappen <i>(zie afbeelding nr.25)</i>.

<div class="afbeelding25scroll">
	<img src="afbeelding25.png">
	<i>Afbeelding nr. 25</i><Br>
	Kamer van Escher. <br>

 De kamer lijkt recht, maar in werkelijkheid zijn de muren en het plafond scheef. Ook de geschilderde vloer en de weergaven van de zuiltjes werken mee om vanuit het standpunt van de kijker een vertekend beeld van groottes en verhoudingen te geven. Daardoor lijkt het alsof de persoon links, veel groter is dan degene rechts. Kinderen lijken groter dan hun ouders. 
<br><br><br>

<u>3.3	OPEN RUIMTE / GESLOTEN RUIMTE</u> 
<br><br>
Voor de wijze waarop een figuur wordt waargenomen, is de ruimte waarin het figuur zich bevindt mede van belang, zoals al bleek bij het voorbeeld van de kamer van Escher. In een beperkte gesloten ruimte, zal een figuur in het algemeen groter ogen, dan in een grote hoge ruimte, zoals bijvoorbeeld een kerkgebouw. Maar bevindt het figuur of object zich in een niet afgesloten, onbegrensde (buiten) ruimte, dan zullen de afmetingen juist eerder in het niet vallen bij de omgeving.   
Hoe klein en nietig menselijke figuren er uitzien als zij in een grote hoge kerk zijn geplaatst, is bijvoorbeeld te zien in de ets van het interieur van de St. Bavokerk in Haarlem <i>(zie afbeelding nr.26)</i>.

<u>3.4	LICHAAMSHOUDINGEN VAN MENSELIJKE FIGUREN</u>
<br><br> 
De verschillende houdingen waarin figuren worden afgebeeld, hebben ook invloed op de waarneming door de kijker. In de ontwikkeling van de kunst is hier veel mee ge&euml;xperimenteerd. De verschillen tussen de manier van weergeven in de Egyptische kunst of later bij de Grieken en in de Renaissance zijn duidelijk te zien. Een interessante en voor mij herkenbare lichaamshouding is het contrapost of contrapposto. 
<br><br>
Het beginsel van contrapposto is dat verschillende delen van het lichaam in tegengestelde richtingen worden gedraaid – een rechterarm vormt bijvoorbeeld een tegenwicht voor een linkerbeen.<sup>34</sup>  Contrapost staat daarmee voor een evenwichtige maar wel asymmetrische positie van het menselijk figuur, "waarin het draaien of buigen van de verticale as van het lichaam een verandering van de richting van heupen, schouder en hoofd tot gevolg heeft".<sup>35</sup>  Bij deze houding wordt het been dat het gewicht draagt het standbeen genoemd, het andere been het speelbeen. De houding van contrapposto heeft iets weg van een vage s-vorm waarbij het bekken licht kantelt. Bij het poseren is het aannemen van een contraposthouding ontspannen. De houding kan lang worden volgehouden.<sup>36</sup>   
<br><br>
Een bekend voorbeeld van een contrapposto houding is het beeld David van Michelangelo Buonarotti. Het is een ruim vijf meter marmeren mannelijk figuur in deze houding <i>(zie afbeelding nr.29)</i>.

<div class="afbeelding29scroll">
	<img src="afbeelding29.png">

	David  (1501/1504), Florence<br>

	marmer, 5,17 m  <br>                                                                            
	</div>
	
	
<br><br>
Op eenzelfde manier kunnen figuren bewust een houding aannemen omdat zij op een bepaalde manier waargenomen willen worden. Daar heb ik ervaring mee. Om mijn lengte minder te laten opvallen, kies ik geregeld voor de contrapost-houding (ik ga staan met een knik in m'n heupen). Daarmee probeer ik mij te conformeren aan de gemiddelde lichaamslengte van de groep, en niet boven de anderen uit te steken. Toch vraag ik mij af of het zin heeft om in deze houding te staan. Iedereen kan immers zien dat je op die manier niet op je langst ben. En ook dan krijg ik nog vaak opmerkingen te horen als "Wat ben jij lang!", "He, lange!", enzovoorts.
<br><br><br>

<u>3.5. PERSOONLIJK ONDERZOEKJE</u>
<br><br>
Wat zouden voor mij de ideale ruimte en houding zijn om niet zo lang te lijken? Is dat een ruimte waarin grote objecten staan? Een open ruimte of toch juist een gesloten ruimte? Zou ik in die ruimte kunnen spelen met optische illusie en dergelijke? Omdat ik hier erg benieuwd naar was, heb ik mijn scriptieonderzoek uitgebreid met een kleine verkenning op dit punt. In deze paragraaf beschrijf ik daarvan de resultaten.  
<br><br>
Mijn achterliggende vraag was:
"Wat is voor mij de ideale omgeving, ruimte en/of houding, in de zin van: wanneer word ik als 'menselijk figuur' het kleinst (minst groot) geschat?"
<br><br>
Allereerst heb ik in een aantal schetsen aangegeven aan welke opstellingen en verhoudingen tussen figuur en ruimte je zoal kunt denken, gebaseerd op de voorgaande theoretische hoofdstukken. Dat vormde mijn 'draaiboek' voor een fotoserie, waarin ik mezelf heb gefotografeerd in verschillende ruimtes en omgevingen en in combinatie met objecten. Daarna heb ik een testgroep gevraagd om hun waarnemingen aan te geven. Zij kregen daarvoor een of meer foto's uit de serie voorgelegd, waarop ik mezelf onherkenbaar had gemaakt en alleen mijn lichaamssilhouet had laten staan. De vraag aan de testgroep was om zo nauwkeurig mogelijk een schatting te doen van de lengte in centimeters van het menselijk figuur op de foto's. 
<br><br>
De belangrijkste uitkomsten waren:
<br><br>
Dezelfde testpersoon schat hetzelfde menselijk figuur groter in als het in een smal hoog frame staat, dan wanneer het in een breedbeeldframe is afgebeeld <i>(zie afbeelding nr.31+32)</i>.

	</div>
	
	

 Daaruit zou je kunnen concluderen dat een figuur in een smartphone(portrait) formaat langer/groter oogt dan hetzelfde figuur in een breedbeeld (landscape) formaat. In de portrait foto werd het figuur gemiddeld op 170 cm geschat en in de breedbeeldversie (landscape) werd hetzelfde figuur gemiddeld op 165 cm geschat.
<br><br>
Twee andere deelnemers aan de test hebben de foto waarbij het menselijk figuur, staande op een muurtje, van onderaf is gefotografeerd, geschat op 185 cm <i>(zie afbeelding nr.35)</i>.




 En precies ditzelfde menselijk figuur maar dan in de contrapposto houding werd geschat op 165 cm <i>(zie afbeelding nr.34)</i>.
 

  Je kunt dus zeggen dat het zin heeft om in een gebogen houding en met een knik in de heup te staan, als je korter wilt lijken. In dit voorbeeld scheelde het maar liefst 20 cm.
<br><br>
Uit het onderzoekje blijkt verder dat het figuur het kleinst lijkt, namelijk gemiddeld 145 cm, op de foto waarop het figuur op een sokkel staat, met het hoofd buiten het frame <i>(zie afbeelding nr.30)</i>.

 Het grootst werd het figuur geschat op de foto waarop het figuur rechtop staat en van onderaf wordt gefotografeerd, en op de foto waarop het figuur naast een zwart vierkant is afgebeeld <i>(zie afbeelding nr.36)</i>.
 

 
<br><br>
De foto waarop het figuur in een cirkel zit, bleek voor de testpersonen erg lastig te zijn om te schatten <i>(zie afbeelding nr.33)</i>.

Uit het onderzoekje kwam duidelijk naar voren dat de waarneming van lengte sterk wordt bepaald door ijkpunten in de omgeving. Zonder omgeving, ruimte en objecten naast het menselijk figuur is het haast onmogelijk om de afmetingen van het figuur juist te schatten. Tijdens het onderzoekje merkte ik bij de deelnemers dat zij voorwerpen of herkenningspunten in de foto zochten die meetbaar waren, zodat zij deze konden gebruiken als maatstaf. Als bijvoorbeeld in de foto een baksteen zichtbaar was, telden zij het aantal bakstenen die in het menselijk figuur zouden passen, en vermenigvuldigden zij dat met het aantal centimeters dat volgens hen een baksteen lang is. 
<br><br>
Om gedetailleerder conclusies te kunnen trekken zou een uitgebreider en systematischer onderzoek nodig zijn, met een grotere groep van respondenten. Voor mij waren echter de uitkomsten van dit kleine experiment al een interessante aanvulling op het theoretische deel van mijn scriptie. Mogelijk ga ik er in de vervolgfase van het afstuderen nog verder mee aan de slag. 
</div>



 
 
 
 <A NAME="conclusie"></a>
	<div class="conclusie">
				<h1>Hoofdstuk 4<br> Conclusies</h1>
				<br><br><br><br><br>	
 
Mijn onderzoeksvraag luidde:
<br><br>
<i><b>Wat gebeurt er met de waarneming van het menselijk figuur als het in een bepaalde verhouding tot de ruimte en overige objecten wordt afgebeeld?</i></b>
<br><br>
De belangrijkste antwoorden en conclusies na mijn verkenning van deze onderzoeksvraag zijn de volgende.
<br><br>

<b>Vroeger en nu</b><br>
Het afbeelden van menselijke figuren is al eeuwenoud. In de loop van de geschiedenis heeft de manier van afbeelden van het menselijk figuur zich voortdurend ontwikkeld. 
<br><br>
<u>Conclusie:</u> Door de manier van afbeelden wordt de waarneming van de kijker gestuurd. Dat was vroeger het geval en gebeurt nog steeds. Voortdurend is gezocht naar verbetering van methodes. Men zocht een waarheidsgetrouwe of juist ideale weergave van menselijke figuren en manieren om ook in het platte vlak diepte aan te geven. Daarbij werd ook gespeeld met formaten en met verhoudingen. Het verschil tussen groot en klein wordt gebruikt om machtsverschillen aan te geven; figuren kunnen belangrijk worden gemaakt door ze groot af te beelden of hoog neer te zetten. Ook kunnen figuren 'mooier' gemaakt worden door ze ideale verhoudingen te geven. Gebreken kunnen worden verdoezeld of juist aangezet (klein postuur, grote neus, en dergelijke) en door figuren anders weer te geven dan gebruikelijk, worden zij extra opvallend.
<br><br>

<b>Van aanleiding naar doel</b><br>
Het valt me op dat in vroeger tijden de status en het belang van een persoon eerder als uitgangspunt dan als doel bij het afbeelden werd gebruikt. Iemand genoot door zijn daden of positie al veel aanzien, en werd daarom groot en mooi afgebeeld en vaak op een voetstuk geplaatst. Tegenwoordig lijkt het toekennen van invloed en bewondering bij het afbeelden eerder het doel dan de aanleiding te vormen. Door iemand groot neer te zetten, wordt de waarneming van de kijker gestuurd in de richting van bewondering en respect, ook al heeft de afgebeelde figuur misschien nog niet zoveel bijzonders gepresteerd. Je ziet dat zelfs terug bij selfies. 
<br><br>
<u>Conclusie:</u> De gewoonte uit het verleden om belangrijke personen die veel hebben betekend, groot af te beelden, wordt nu gebruikt om hedendaagse figuren alvast machtig, succesvol en invloedrijk te laten ogen, terwijl zij misschien nog maar beperkte prestaties hebben geleverd. De vorm uit het verleden wordt dan op een nieuwe bedoeling toegepast. 
<br><br>

<b>Preciezer waarneming door extra informatie</b><br>
Voor het beoordelen van het formaat van een menselijk figuur, gebruikt de kijker ook informatie over de ruimte waarin het figuur is geplaatst en over de andere objecten die zich in de ruimte bevinden. Hoe 'beter' de ruimte in perspectief is weergegeven, hoe preciezer ook de afmetingen van het menselijk figuur door de kijker kunnen worden beoordeeld. Als zich bij het menselijk figuur in de ruimte objecten bevinden, waarvan de kijker de afmetingen ongeveer kent, dan is hij daarmee nog beter in staat om de afmetingen correct in te schatten. Zodra er met die afmetingen wordt gemanipuleerd (opblazen, uit verhouding halen, herhalen) en het perspectief wordt veranderd, gaat de waarneming bij de kijker schuiven en ontstaat er verwarring. Het wordt voor de kijker moeilijker om een goed oordeel te geven over afmetingen van het menselijk figuur. Aanwijzingen voor dit verschijnsel heb ik teruggezien in een klein persoonlijk onderzoekje. 
<br><br>
<u>Conclusie: </u> Om afmetingen en formaten goed te kunnen beoordelen, heeft de kijker aanvullende informatie nodig, die hij kan halen uit herkenningspunten in de afgebeelde ruimte of objecten die zich daarin bevinden. 
<br><br>

<b>Rechtop of met knik, wat maakt het uit?</b><br>
Door het menselijk figuur af te beelden in een bepaalde verhouding tot een ruimte en overige daarin aanwezig objecten, wordt de waarneming van de kijker be&iuml;nvloed. Op een vergelijkbare manier kan een persoon zich op verschillende manieren presenteren en spelen met zijn of haar lichaamshouding en positie in de ruimte. Dat heeft invloed daarvan uitgaat op de waarneming en de beoordeling van afmetingen door de kijker, heb ik een klein onderzoekje gedaan. 
In een fotoserie heb ik mezelf in verschillende houdingen en ruimtes en vanuit verschillende gezichtspunten in beeld gebracht. De foto's heb ik vervolgens anoniem gemaakt door van het menselijk figuur alleen het silhouet laten staan. Vervolgens heb ik aan een testgroep gevraagd zo nauwkeurig mogelijk de lengte te schatten van het menselijk figuur op de foto's. 
<br><br>

<u>Conclusie:</u> Voor een nauwkeurige waarneming en schatting van lengte is het nodig ijkpunten in de omgeving te hebben. Als die er niet zijn, wordt de waarneming van de kijker gemanipuleerd door factoren als formaat van de afbeelding (landscape of portrait), perspectief en kadrering. Tijdens het onderzoekje merkte ik bij de deelnemers dat zij voorwerpen of herkenningspunten in de foto zochten die meetbaar waren, zodat zij deze konden gebruiken als maatstaf. Afhankelijk van de verhouding tussen figuur en ruimte/andere objecten wordt de lengte van menselijke figuren verschillend waargenomen. Ook de houding waarin het menselijk figuur zich presenteert (contrapposto), heeft invloed. Voor mijn eigen opstelling en gedrag in ruimtes en groepen betekent dit dat ik de contrapost houding (knik in de heup) zeker zal blijven overwegen, tenzij ik natuurlijk de behoefte heb om lekker op te vallen!  
<br><br>
<b>Tot slot</b><br>
Door deze verkenning heb ik een aantal verklaringen en antwoorden ontdekt op vragen over afbeelding en waarneming van menselijke figuren. Tegelijkertijd is tijdens het onderzoek mijn interesse voor dit thema eigenlijk nog verder gegroeid.
Mogelijk dat ik me er tijdens de volgende fase van het afstuderen op onderdelen nog verder in kan verdiepen.  
</div>


 
 
 
 <A NAME="abstract"></a>
	<div class="abstract">
				<h1>Abstract</h1>
				<br><br><br><br><br>	
 

In the perception of the human figure various factors play a role: space, human figures and other objects. This thesis is about how they affect each other and how they are applied in visual arts.
<br><br>
The research question is: <br>
<i><b>What happens to the perception of the human figure as it is portrayed in a certain relation to space and other objects?</i></b>
<br><br>
Each period in history has its own way to depict human figures. In the Middle Ages important people were depicted taller than others. In the Renaissance Da Vinci developed theories about perfect proportions. Pop Art used decreasing and increasing human figures. Putting sculptures on a pedestal forces the viewer to look up against them. Today, images of human figures are manipulated in selfies.
<br><br>
The space in which figures are depicted affects perception. Perspective, large and small objects, light and dark are ways of manipulation. Open or closed spaces differently affect perception. Three-dimensional works show a real space, but two-dimensional art offers an illusion of space. Blurring or blending of two and three-dimensional images is used in anamorphoses or other techniques of optical illusion. Current video works experiment with different aspect ratios.
<br><br>
The 'being perceived' also affects the human figures. This is a special personal interest of the author (187cm tall). In a group she often adapts by standing with a kink in the hip or hanging on a bar stool, in order not to seem so tall. A little extra survey is devoted to this subtopic. 
<br><br>
The report mentions a number of observations:
<br><br>
&middot;	Previously, status and importance of a person were the reason to display him on a large scale and on a pedestal. Nowadays, rather than being the cause, imaging the figure with large dimensions appears to be intended to assign influence and admiration. Putting the figure literally or figuratively on a pedestal commands respect, even though the person depicted may not have performed much special.
<br><br>
&middot;	To estimate sizes of a human figure, viewers use information on the space and other objects located in the space in which the figure is placed. The more 'realistic' space is shown, the more precisely the size of the human figure can be assessed. Other depicted objects assist in a proper estimation. Manipulation of dimensions and changing of perspective, create confusion. The perception of the viewer changes and becomes less accurate in size.
<br><br>
&middot;	A small survey showed indications for this phenomenon. <br>A test group estimated the length of a human figure photographed in different spaces and postures. If environment offers no reference points, the perception of the viewer is difficult and manipulated by factors such as image size, perspective and framing. The participants sought measurable objects or landmarks in the photo as a measure to estimate the height of the figure. The position in which the human figure is presented (contrapposto) also has an impact.
<br><br>
This thesis research provided the writer new knowledge. In addition, it enlarged her enthusiasm to probably further explore the theme in the next phase of graduation at the KABK.
<br><br>

</div>
